<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone画像表示テスト</title>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-5">

    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-xl font-bold mb-4">画像表示テスト (メモリ対策版)</h1>
        
        <div class="mb-6">
            <label class="block w-full bg-blue-500 text-white text-center py-4 rounded-lg cursor-pointer font-bold active:bg-blue-600 transition">
                写真を選択 (HEIC/HEIF/JPG/PNG)
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </label>
        </div>

        <div id="status" class="text-sm text-gray-600 mb-4 h-20 overflow-y-auto border-l-2 border-gray-200 pl-3 leading-relaxed">
            待機中...
        </div>

        <div id="preview-area" class="mt-4 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center overflow-hidden min-h-[300px]">
            <p class="text-gray-400">ここに写真が表示されます</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const previewArea = document.getElementById('preview-area');

        function log(msg) {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            status.prepend(p);
            console.log(msg);
        }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            log(`選択されたファイル: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
            previewArea.innerHTML = '<div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>';

            try {
                let targetBlob = file;

                // 1. HEIC/HEIF 判定と変換
                const isHeic = file.name.toLowerCase().endsWith('.heic') || file.name.toLowerCase().endsWith('.heif') || file.type === 'image/heic' || file.type === 'image/heif';

                if (isHeic) {
                    log("HEIF形式を検出。変換を開始...");
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: "image/jpeg",
                        quality: 0.6 // 変換時にも圧縮
                    });
                    targetBlob = Array.isArray(convertedBlob) ? convertedBlob[0] : convertedBlob;
                    log("JPEGへの変換完了");
                }

                // 2. 画像の縮小処理 (メモリ対策の核心)
                log("リサイズ処理を開始...");
                const resizedDataUrl = await resizeImage(targetBlob, 1200); // 長辺を1200pxに制限
                
                // 3. 表示
                const img = new Image();
                img.src = resizedDataUrl;
                img.className = "max-w-full h-auto rounded-lg shadow-sm";
                previewArea.innerHTML = '';
                previewArea.appendChild(img);
                log("表示成功！");

            } catch (err) {
                log(`エラー発生: ${err.message}`);
                previewArea.innerHTML = '<p class="text-red-500">読み込み失敗</p>';
            }
        });

        /**
         * Canvasを使って画像をリサイズし、メモリ消費を抑えたDataURLを返す
         */
        function resizeImage(blob, maxWidth) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(blob);
                
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    let width = img.width;
                    let height = img.height;

                    // アスペクト比を維持して縮小
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // 圧縮率 0.7 の JPEG として出力
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.onerror = reject;
                img.src = url;
            });
        }
    </script>
</body>
</html>
